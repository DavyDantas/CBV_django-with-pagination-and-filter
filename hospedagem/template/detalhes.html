{% extends 'base.html' %}

{% block center %}
  <h2> Lista de Hospedagens</h2>

  <div class="d-flex justify-content-end">
    <a href="{% url 'hospedagem_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>
  </div>

  <table class="table table-bordered" >
    <thead>
      <tr>
        <th>Data de Entrada</th>
        <th>Data de Saida</th>
        <th>Valor</th>
        <th>Cliente</th>
        <th>Quarto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ hospedagem.data_entrada }}</td>
        <td>{{ hospedagem.data_saida }}</td>
        <td>{{ hospedagem.valor }}</td>
        <td>{{ hospedagem.cliente }}</td>
        <td>{{ hospedagem.quarto }}</td>
      </tr>
    </tbody>
  </table>
  

{% endblock %}
